<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">通用页面标题 </title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../custom.min.css" rel="stylesheet">
    <link href="/tables.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/layer/2.3/skin/layer.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.21.1/bootstrap-table.min.css" rel="stylesheet">
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" id="left">
            <div th:include="~{/tables:: #left }"></div>
        </div>


        <div class="top_nav" id="nav">
            <div th:include="~{/tables:: #nav }"></div>
        </div>


        <div class="right_col" role="main">
            <div class="">
                <caption>
                    <h4  class=" text-left">
                        人员登记表
                        <i  class=" hi bi-file-earmark-plus-fill text-success " style="font-size: 2rem;float: right" ></i>
                    </h4>
                </caption>


                <table class="table caption-top table-bordered text-center">
                        <thead class="table table-success">
                        <tr class="">
                            <th>序号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>职业</th>
                            <th>电话</th>
                            <th>修改</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${pageInfo.list}">
                            <th class="align-middle" th:text="${user.id}">1</th>
                            <td class="align-middle" th:text="${user.username}">张三</td>
                            <td class="align-middle" th:text="${user.sex}">男</td>
                            <td class="align-middle" th:text="${user.professional}">学生</td>
                            <td class="align-middle" th:text="${user.phone}">18365432303</td>
                            <td>
                                <i style="font-size: 1.3rem;" class="bi bi-pencil-square text-success"></i>
                                <i style="font-size: 1.3rem;" class="bi bi-archive-fill text-success"></i>
                            </td>
                        </tr>

                        </tbody>

                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">

                        <li class="page-item" th:if="${pageInfo.hasPreviousPage}">
                            <a class="page-link" th:href="'/user/list?offset=1'">首页</a>
                        </li>

                        <li class="page-item" th:each="nav:${pageInfo.navigatepageNums}">
                            <a class="page-link" th:href="'/user/list?offset='+${nav}" th:text="${nav}"></a>
<!--                            <span style="font-weight: bold;background: #6faed9;"-->
<!--                                  th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>-->
                        </li>

                        <li class="page-item" th:if="${pageInfo.hasNextPage}" >
                            <a class="page-link" th:href="'/user/list?offset='+${pageInfo.pages}">尾页</a>
                        </li>

                    </ul>

                </nav>


            </div>
        </div>
    </div>
</div>
</div>
<footer th:include="~{/tables:: #foot }">

</footer>




<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="../custom.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.21.1/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.21.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>

</body>
</html>
